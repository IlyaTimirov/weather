<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=cp1251" />
  <title>Search</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<header th:replace="blocks/header :: header (loggedIn=${loggedIn}, name=${name})"></header>
    <div th:if="${errorForecast != null}" class="d-flex justify-content-center">
        <h1 th:text="${errorForecast}"></h1>
    </div>
    <div th:if="${errorAlreadyForecast != null}" class="d-flex justify-content-center">
        <h6 th:text="${errorAlreadyForecast}" style="color: red"></h6>
    </div>
    <div th:if="${forecast != null}" class="d-flex justify-content-center">
        <div th:replace="~{blocks/forecast :: forecast (forecast=${forecast})}"></div>
    </div>
    <div th:if="${loggedIn}" class="d-flex justify-content-center">
        <form action="/add" method="post" >
            <button th:name="city" th:value="${forecast.city}" class="btn btn-dark">Add forecast</button>
        </form>
    </div>

<footer th:replace="blocks/footer :: footer"></footer>
</body>
</html>
