<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Sign-in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:replace="blocks/header :: header (loggedIn=${loggedIn}, name=${name})"></header>

<section class="w-100 p-4 d-flex justify-content-center pb-4">
    <form action="/sign-in" method="post" style="width: 22rem;">
        <!-- Email input -->
        <div class="form-outline mb-4">
            <input type="text" name="login" id="form2Example1" class="form-control">
            <label class="form-label" for="form2Example1" style="margin-left: 0px;">Login</label>
            <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 88.8px;"></div><div class="form-notch-trailing"></div></div></div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <input type="password" name="password" id="form2Example2" class="form-control">
            <label class="form-label" for="form2Example2" style="margin-left: 0px;">Password</label>
            <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64px;"></div><div class="form-notch-trailing"></div></div></div>
        <div th:if="${errorPassword != null}"><h6 th:text="${errorPassword}" style="color: red"></h6></div>
        <div th:if="${errorUser != null}"><h6 th:text="${errorUser}" style="color: red"></h6></div>
        <div th:if="${alreadyExists != null}"><h6 th:text="${alreadyExists}" style="color: red"></h6></div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Sign-in</button>

        <!-- Register buttons -->
        <div class="text-center">
            <p>Not a member? <a href="/sign-up">Sign-up</a></p>
        </div>
    </form>
</section>

<footer th:replace="blocks/footer :: footer"></footer>


</body>
</html>
